<div class="container">

    <div id="itemList" class="container text-center">
        <div class='row align-items-center gap-3'>
            <div id="{{item.ItemID}}" class='col border rounded p-3' draggable='true' *ngFor="let item of items" (dragstart)="this.onDrag($event)">
                <img src='assets/products/{{ item.Picture_URL }}' width='300' height='300' draggable='false'>
                <h2>{{ item.ItemName }}</h2>
                <div class="m-2">
                    <label for="size">Size</label>
                    <select name="size" id="size-{{item.ItemID}}" class="form-select form-select-sm">;
                        <option value="{{size}}" *ngFor="let size of sizes">{{size}}</option>
                    </select>
                </div>
                <div class="m-2">
                    <label for="quantity">Quantity</label>
                    <select name="quantity" id="quantity-{{item.ItemID}}" class="form-select form-select-sm">
                        <option value="{{q}}" *ngFor="let q of quantities">{{q}}</option>
                    </select>
                </div>
                <p>{{ item.ItemPrice | currency }}</p>
                <button type='button' class='btn btn-outline-primary' (click)="this.addToCart($event)">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
